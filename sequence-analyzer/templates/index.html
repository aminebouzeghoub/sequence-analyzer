<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحليل دالة</title>
    <style>
        body { font-family: Arial; background: #f7f4ed; text-align: center; padding: 50px; }
        input, button { font-size: 1.2em; padding: 10px; margin: 10px; }
        .result { color: #333; font-size: 1.1em; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>تحليل دالة - هل هي حسابية أو هندسية؟</h1>
    <form method="POST">
        <input type="text" name="expression" placeholder="أدخل U(n) أو U(0), r, q" value="{{ result.expr }}">
        <br>
        <button type="submit">تحليل</button>
    </form>
    <div class="result">
        <p>{{ result.delta }}</p>
        <p>{{ result.ratio }}</p>
        <p>{{ result.type|safe }}</p>
    </div>
</body>
</html>
